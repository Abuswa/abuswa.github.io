<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abuswa 展示页</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            animation: backgroundFade 2s ease-out;
        }
        
        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
        }
        
        h1 {
            color: #2c3e50;
            font-weight: 600;
            font-size: 2.8rem;
            margin-bottom: 40px;
            letter-spacing: 1px;
            opacity: 0;
            animation: fadeInDown 1s ease-out forwards;
            animation-delay: 0.3s;
        }
        
        .word-display {
            background: white;
            border-radius: 16px;
            padding: 60px 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-out forwards;
            animation-delay: 0.6s;
        }
        
        .word-display::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #3498db, #2ecc71);
        }
        
        .abuswa {
            font-size: 6rem;
            font-weight: 600;
            color: #2c3e50;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.05);
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 1.2rem;
            margin-top: 20px;
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        .footer {
            color: #95a5a6;
            font-size: 0.9rem;
            margin-top: 30px;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
            animation-delay: 1s;
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes backgroundFade {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .abuswa {
                font-size: 4.5rem;
            }
            
            .word-display {
                padding: 40px 20px;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .abuswa {
                font-size: 3.5rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Abuswa</h1>
        
        <div class="word-display">
            <div class="abuswa">Abuswa</div>
            <div class="subtitle">一个简洁而优雅的展示</div>
        </div>
        
        <div class="footer">
            Abuswa • 2026
        </div>
    </div>
</body>
</html>
